<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Christmas & New Year 2024-2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Menuju Natal 2024 dan Tahun Baru 2025 !!!</h1>
        <div class="countdown">
            <div class="countdown-item">
                <span id="days"></span>
                <div>Days</div>
            </div>
            <div class="countdown-item">
                <span id="hours"></span>
                <div>Hours</div>
            </div>
            <div class="countdown-item">
                <span id="minutes"></span>
                <div>Minutes</div>
            </div>
            <div class="countdown-item">
                <span id="seconds"></span>
                <div>Seconds</div>
            </div>
        </div>
        <div id="greetingMessage"></div>
        <div class="year">2024 - 2025</div>
    </div>

    <button id="musicControl">Pause Music</button>

    <audio id="backgroundMusic" loop autoplay>
        <source src="xmas.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
